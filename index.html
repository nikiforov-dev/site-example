<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        div {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #4CAF50;
        }

        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
        }

        #userList {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('http://156.244.19.107:1111/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            })
                .then(response => {
                    if (response.ok) {
                        alert('Данные успешно отправлены на сервер!');
                    } else {
                        alert('Ошибка при отправке данных.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при соединении с сервером.');
                });
        }

        function fetchUsers() {
            fetch('http://156.244.19.107:1111/users')
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '<h3>Список пользователей:</h3>';

                    if (users.length === 0) {
                        userList.innerHTML += '<p>Пользователей нет.</p>';
                    } else {
                        const ul = document.createElement('ul');
                        users.forEach(user => {
                            const li = document.createElement('li');
                            li.textContent = `Имя: ${user.name}, Email: ${user.email}`;
                            ul.appendChild(li);
                        });
                        userList.appendChild(ul);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при получении списка пользователей.');
                });
        }

        function deleteUsers() {
            fetch('http://156.244.19.107:1111/users', {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Все пользователи удалены.');
                        const userList = document.getElementById('userList');
                        userList.innerHTML = '<p>Пользователей нет.</p>';
                    } else {
                        alert('Ошибка при удалении пользователей.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при удалении пользователей.');
                });
        }

        // Запускаем автообновление списка пользователей каждые 2 секунды
        setInterval(fetchUsers, 2000);
    </script>
</head>
<body>
<div>
    <h1>Добро пожаловать!</h1>
    <p>Это первый блок с текстом.</p>
</div>

<div>
    <h2>Второй блок</h2>
    <button onclick="deleteUsers()">Удалить пользователей</button>
    <div id="userList"></div>
</div>

<div>
    <h3>Форма</h3>
    <form onsubmit="handleFormSubmit(event)">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
