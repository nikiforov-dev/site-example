<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (опционально) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="mb-4 text-center">Вход</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/register" class="btn btn-secondary">Регистрация</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const login = document.getElementById('login').value.trim();
        const password = document.getElementById('password').value.trim();

        const payload = { login, password };

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert('Ошибка входа: ' + (errorData.message || response.statusText));
                return;
            }

            // Парсим ответ как JSON
            const data = await response.json();
            const token = data.token;

            if (token) {
                // Сохраняем токен в куки.
                // Если вы работаете по HTTP, уберите "Secure" параметр.
                document.cookie = "jwtToken=" + token + "; path=/; Secure; SameSite=Strict;";
                // Редирект на главную страницу
                window.location.href = '/';
            } else {
                alert('Ошибка: токен не получен');
            }
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при авторизации');
        }
    });
</script>
</body>
</html>
